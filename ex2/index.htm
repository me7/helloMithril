<!doctype html>
<script src="../mithril.js"></script>
<body></body>
<!-- attach function to mithril element -->
<script>
ex2 = {}
ex2.view = function(ctrl){
	return m("#ex2",[
		"Name: ",
		m("input",{id:"textInput", onkeyup:consoleLog}),
		" Hello World!"])
}

var consoleLog = function(c){
	console.log("got "+String.fromCharCode(c.keyCode));
}

m.mount(document.body, ex2)
</script>
